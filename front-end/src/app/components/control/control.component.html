<app-navbar></app-navbar>
<header id="home-section">
    <div class="dark-overlay">
        <div class="home-inner">
            <div class="container">
                <div class="row">
                    <!--Aqui se pone el nombre de usuario que puede ser residente, gerente o proyectista-->
                    <div class="col-lg-12">
                        Bienvenido: {{name}}.
                    </div>
                    <br><br><br><br><br>

                    

                    
                         <div *ngIf="userTypeBoolean" class="col-lg-6">
                        <app-alerts></app-alerts>
                        </div>

                        <div *ngIf="userTypeBoolean"  class="col-lg-6" >
                            <app-messages></app-messages>
                        </div>

                        <div *ngIf="!userTypeBoolean" class="col-lg-12">
                            <app-alerts></app-alerts>
                        </div>

                        <div class="col-lg-2">
                                <button class="btn btn-lg btn-dark" type="submit" data-toggle="modal" data-target="#registroModal">
                                        <i class="fab fa-google fa-4x" ></i>
                                </button>
                              </div>
                              <!--Div del desplegable de registro-->
                              <div class="modal fade" id="registroModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered" role="document">
                                  <div class="modal-content">
                                    <div class="modal-header">
                                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                      </button>
                                    </div>
                                    <div class="modal-body">
                                      <div class="container">
                                        <div class="row">
                                          <div class="col-lg-12">
                                            <div class="card text-center" style="background-color: #303136;">
                                              <div class="card-body">           
                                                <agm-map [latitude]="latitude" [longitude]="longitude"></agm-map>                                                  
                                              </div>
                                            </div>
                                          </div>
                    
                                        </div>
                                      </div>
                                    </div>
                    
                                  </div>
                                </div>
                              </div>
                        
                        
                       
                   

                </div>
            </div>
        </div>
    </div>
    
    
</header>
