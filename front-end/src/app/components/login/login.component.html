<header id="home-section">
  <div class="dark-overlay">
    <div class="home-inner">
      <div class="container">
        <div class="row">
          <div class="mx-auto" style="width: 600px;">
            <div class="col-lg-12">
              <div class="card text-center" style="background-color: #303136;">
                <div class="card-body">
                  <h3>Iniciar Sesion</h3>
                  <p>Ingresa tu correo y contraseña.  </p>
                  <form #loginForm="ngForm" name="Formula" (submit)="login(loginForm)" >
                    <div class="form-group">
                      <input #mail type="email" class="form-control form-control-lg" placeholder="Correo" required
                      [(ngModel)]="email" name="email" (keyup)="checkPasses()"  #emailref="ngModel"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" >
                    </div>
                    
                    <div class="form-group">
                      <input #pass type="password" class="form-control form-control-lg" placeholder="Contraseña" required
                      (keyup)="checkPasses()" [(ngModel)]="contra" name="contra"  #passwordref="ngModel" pattern="[A-Za-z0-9-_.:,;^~+*`¿¡'?\=)(/&%$#°|¬]{8,30}"> 
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-lg" placeholder="Confirmar Contraseña" required
                      (keyup)="checkPasses()" [(ngModel)]="recontra" name="recontra" #repasswordref="ngModel" pattern="[A-Za-z0-9-_.:,;^~+*`¿¡'?\=)(/&%$#°|¬]{8,30}">
                    </div>

                    
                    <div [hidden]="!emailref.errors?.pattern">
                        Correo Invalido.
                    </div> 
                    <div [hidden]="!passwordref.errors?.pattern">
                        La contraseña debe de tener minimo 8 y maximo 30 caracteres, sin espacios.
                    </div>
                    <div [hidden]="!repasswordref.errors?.pattern">
                        La confirmacion de la contraseña debe de tener minimo 8 y maximo 30 caracteres, sin espacios.
                    </div>

                    <input [hidden]="emailref.errors?.pattern || passwordref.errors?.pattern || repasswordref.errors?.pattern" type="submit" value="Iniciar Sesion" class="btn btn-outline-light btn-block"[disabled]="boton" >
                    <!--<p>{{boton}}</p> Cambiar esta parte --> 
                  </form>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</header>
