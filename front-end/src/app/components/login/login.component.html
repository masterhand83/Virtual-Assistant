<header id="home-section">
  <div class="dark-overlay">
    <div class="home-inner">
      <div class="container">
        <div class="row">
          <div class="mx-auto" style="width: 600px;">
            <div class="col-lg-12">
              <div class="card text-center" style="background-color: #303136;">
                <div class="card-body">
                  <h3>Iniciar Sesion</h3>
                  <p>Ingresa tu correo y contraseña.  </p>
                  <form #loginForm="ngForm" name="Formula" (submit)="login(loginForm)" >
                    <div class="form-group">
                      <input #mail type="email" class="form-control form-control-lg" placeholder="Correo" required
                      [(ngModel)]="email" name="email" (keyup)="checkPasses()">
                    </div>
                    
                    <div class="form-group">
                      <input #pass type="password" class="form-control form-control-lg" placeholder="contraseña" required
                      (keyup)="checkPasses()" [(ngModel)]="contra" name="contra"> 
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-lg" placeholder="Confirmar Contraseña" required
                      (keyup)="checkPasses()" [(ngModel)]="recontra" name="recontra">
                    </div>
                    <input type="submit" value="Iniciar Sesion" class="btn btn-outline-light btn-block"[disabled]="boton" >
                    <p>{{boton}}</p>
                  </form>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</header>
