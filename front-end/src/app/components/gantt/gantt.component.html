                                            <br>

                                                            <br>

                                                            <br>

                                                                </div>


                                                            </div>

<!--Desplegable de actividades-->
<div class="modal fade" id="actividades" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered " role="document">
        <div class="modal-content">
            <div class="modal-header">

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">

                            <div class="container">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="card text-center" style="background-color: #303136;">
                                            <div class="card-body">
                                                <h3>Agregar actividad</h3>
                                                <p>Ingresa los datos y crea una nueva actividad. </p>
                                                <form #activityForm="ngForm" (ngSubmit)="addActivityToProject(activityForm)">
                                                    <div class="form-group">
                                                        <input type="text" class="form-control form-control-lg"
                                                            placeholder="Nombre" name="name" [(ngModel)]="name" >
                                                    </div>
                                                    <div class="form-group">
                                                        <input type="text" class="form-control form-control-lg"
                                                            placeholder="Descripcion" name="description" [(ngModel)]="description">
                                                    </div>
                                                    <div class="form-group">
                                                        Fecha de Inicio:
                                                        <input type="date" class="form-control form-control-lg" name="start" [(ngModel)]="start">
                                                    </div>
                                                    <div class="form-group">
                                                        Fecha de Termino:
                                                        <input type="date" class="form-control form-control-lg" name="end" [(ngModel)]="end">
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="sel1">Prioridad</label>
                                                        <select class="form-control" name="priority" [(ngModel)]="priority">
                                                            <option value="1">Alta</option>
                                                            <option value="2">Media </option>
                                                            <option value="3">Baja</option>
                                                        </select>
                                                    </div>


                                                    <input type="submit" value="Agregar Actividad" class="btn btn-outline-light btn-block">
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
